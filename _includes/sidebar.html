<div class="col-md-4 mt20">
  {% if page.is_post? %}
  <div class="mt10 recent hover-card">
    <h2>Recent articles</h2>
    <ul>
      {% for post in site.related_posts limit:3 %}

      <li>
        <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><small>&nbsp;&nbsp;{{ post.date | date_to_string }}</small></p>
      </li>

      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <div class="mt10 fb-likebox">
    <div class="fb-page" data-href="https://www.facebook.com/codingblocksindia/" data-width="400" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/codingblocksindia/" class="fb-xfbml-parse-ignore"><a href="{{site.fb-page-url}}">{{site.fb-page-title}}</a></blockquote>
    </div>
  </div>

</div>
